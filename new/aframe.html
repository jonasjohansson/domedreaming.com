<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Dome Dreaming - A-Frame Scene</title>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #000000">
      <!-- Camera -->
      <a-camera
        position="0 12 60"
        rotation="-8 0 0"
        wasd-controls="enabled: false"
        look-controls="enabled: false">
      </a-camera>

      <!-- Lighting -->
      <a-light
        type="ambient"
        color="#ffffff"
        intensity="1.0"></a-light>
      <a-light
        type="directional"
        position="5 10 5"
        color="#ffffff"
        intensity="1.0"></a-light>
      <a-light
        type="directional"
        position="-5 10 -5"
        color="#ffffff"
        intensity="0.6"></a-light>

      <!-- Reference objects -->
      <a-box
        position="-1 0.5 -3"
        rotation="0 45 0"
        color="#4CC3D9"
        shadow></a-box>
      <a-sphere
        position="0 1.25 -5"
        radius="1.25"
        color="#EF2D5E"
        shadow></a-sphere>
      <a-cylinder
        position="1 0.75 -3"
        radius="0.5"
        height="1.5"
        color="#FFC65D"
        shadow></a-cylinder>
      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="4"
        height="4"
        color="#7BC8A4"
        shadow></a-plane>

      <!-- GLB Model -->
      <a-entity
        id="dome-model"
        gltf-model="url(assets/models/wisdome.glb)"
        position="0 0 0"
        rotation="0 0 0"
        scale="1 1 1">
      </a-entity>
    </a-scene>
  </body>
</html>
